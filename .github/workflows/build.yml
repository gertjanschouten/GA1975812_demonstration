      - name: Create test file
        run: echo "Hello" > test.txt
      - name: Push test file
        run: |
          git config --global user.name "gertjanschouten"
          git config --global user.email "gertjanschouten@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_TOKEN }}@github.com/${{ github.repository }}
          git add -A
