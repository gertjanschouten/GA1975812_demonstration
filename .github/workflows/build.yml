name: build

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create test file
        run: echo "Hello" > test.txt
      - name: Push test file
        run: |
          git config --global user.name "GJ Schouten"
          git config --global user.email "gj-schouten@users.noreply.github.com"
          echo "https://x-access-token:${{ secrets.PERSONAL_TOKEN }}@github.com/${{ github.repository }}"
          git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_TOKEN }}@github.com/${{ github.repository }}
          git add -A
          git commit -am "Commit test.txt"
          git push
